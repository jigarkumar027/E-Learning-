
{% extends "app/Tutor/baseT.html" %}
{% block content %}
<div class="content-body">
<div class="container-fluid">
<div class="col-lg-8">
    <div class="card">
        <div class="card-body">
            <div class="profile-tab">
                <div class="custom-tab-1">
                    <ul class="nav nav-tabs">
                        
                        <li class="nav-item"><a href="#profile-settings" data-toggle="tab" class="nav-link">Setting</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        {% if key1 %}
                        
                        <div id="profile-settings" class="tab-pane fade">
                            <div class="pt-3">
                                <div class="settings-form">
                                    <h4 class="text-primary">Account Setting</h4>
                                    <form action="{% url 'profiledata' pk=request.session.id %}" method='POST' enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Firstname</label>
                                                <input type="text" placeholder="firstname" class="form-control" name="Firstname" value="{{key1.Firstname}}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Lastname</label>
                                                <input type="text" placeholder="lastname" class="form-control" name="Lastname" value="{{key1.Lastname}}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Email</label>
                                                <input type="email" placeholder="Email" class="form-control" name="Email" value="{{key1.user_id.Email}}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Contact</label>
                                                <input type="text" placeholder="Contact" class="form-control" name="Contact" value="{{key1.Contact}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" placeholder="1234 Main St" class="form-control" name="Address" value="{{key1.Address}}">
                                        </div>
                                        <div class="form-group">
                                            <label for = Gender >Gender</label>
                                            

                                            <select name="Gender" class="form-control">
                                                <option value={{key1.Gender}}>{{key1.Gender}}</option>
                                              <option>Male</option>
                                              <option>Female</option>
                                            </select>

                                        </div>
                                        <div class="form-group">
                                            <label>Skills</label>
                                            <input type="text" placeholder="" class="form-control" name="Skills" value="{{key1.Skills}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Qaulification</label>
                                            <input type="text" placeholder="" class="form-control" name="Qaulification"   value="{{key1.Qaulification}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Experience</label>
                                            <input type="text" placeholder="" class="form-control"  name="Experience"  value="{{key1.Experience}}">
                                        </div>
                                        <div class="form-group">
                                            <label>DOB</label>
                                            <input type="date" placeholder="" class="form-control" name="DOB" value="{{key1.DOB|date:"Y-m-d"}}">
                                        </div>
                                        <div class="form-group">
                                            <label>Country</label>
                                            <input type="text" placeholder="" class="form-control" name="Country"  value="{{key1.Country}}">
                                        </div>
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" placeholder="" class="form-control" name="State" value="{{key1.State}}">
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" placeholder="" class="form-control" name="City" value="{{key1.City}}">
                                        </div>
                                        <div class="form-group">
                                            <label>profile_Pic</label>
                                            <input type="file" placeholder=""  class="form-control" name="profile_Pic">
                                        </div>

                                        <div class="form-group">
                                            <label>profile_Pic</label>
                                            <img src="{{MEDIA_URL}}{{key1.profile_Pic.url}}" alt="" srcset="" width="150px" height="150px">
                                        </div>

                                        </div>     
                                        
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
