{% extends "app/Tutor/baseT.html" %}

{% block content %}


	
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
				    
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Add Course</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">Courses</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0);">Add Course</a></li>
                        </ol>
                    </div>
                </div>
                
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Courses Details</h4>
							</div>
							<div class="card-body">
								<form action="{% url 'addcourse' %}" method="post" enctype="multipart/form-data">
									
									    {% csrf_token %}
										{% if category %}
										
										<label for="category">Choose a category:</label>
										<select name="category" id="category">
											
										<option>====Select Category====</option>
										{% for i in category%}
										<option value="{{i.id}}">{{i.Name}}</option>
										{% endfor %}
										</select>
										<br><br>
										
										{% endif %}
										<input type="hidden" name="role" id="" value="">
                                        <div class="row"></div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Course Name</label>
												<input type="text" class="form-control" name='Name'>
											</div>
										</div>

										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Course Code</label>
												<input type="text" class="form-control" name='Code'>
											</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">Course Details</label>
												<textarea class="form-control" rows="5" name='Detail'></textarea>
											</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">Technology</label>
												<input type="text" class="form-control" name="Technology"> 
											</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">Pre requirement</label>
												<input type="text" class="form-control" name="Pre_Requirment"> 
											</div>
										</div>

										

										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Course Duration</label> 
												<input id="duration-input" class="form-control" name="Duration" type="text" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" value="00:00:00" title="Write a duration in the format hh:mm:ss">
											</div>
										</div>

										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Course Price</label> 
												<input type="text" class="form-control" name="Price"> 
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12">
											<div class="form-group">
												<label class="form-label">Course Image</label> 
												<input type="file" class="form-control" name="courseimg"> 
											</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12"> 
											<button type="submit" class="btn btn-primary">Submit</button> 
											<button type="submit" class="btn btn-light">Cancel</button> 
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

{% endblock %}
