{% extends "app/base2.html" %}
{% block content %}
{% load static %}
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area bradcaump__style--2">
            <div class="ht__bradcaump__container bg-pngimage--7">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">Shop Grid</h2>
                                <!-- <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="index.html">Home</a>
                                  <span class="brd-separetor"><img src="{% static 'images/icons/brad.png' %}" alt="separator images"></span>
                                  <span class="breadcrumb-item active">Shop grid no sidebar</span>
                                </nav> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        <!-- Shop Ggrid Page -->
        <section class="dcare__shop__grid  section-padding--lg bg--white">
        	<div class="container">
				
        		<div class="row">
        			<!-- Shop Grid -->
        			<div class="col-lg-12">
        				<div class="row shop-grid-page">
							{% if shopcourse %}
				            {% for i in shopcourse %}
        					<!-- Start Single Product -->
        					<div class="col-lg-3 col-md-4 col-sm-6 col-12">
								<div class="product--2 product__grid">
									<div class="product__imges">
										<a href="#">
											<img src="{{MEDIA_URL}}{{i.course_pic.url}}" alt="course images" alt="courses images" width="150px" height="150px">
										</a>
										<div class="pro__label">
											<span>Sale</span>
										</div>
										<div class="product__cart__wrapper">
											<ul class="cart__list">
												<li><a href="cart.html"><span class="ti-shopping-cart"></span></a></li>
												<li><a data-toggle="modal" data-target="#productModal" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-search"></span></a></li>
												<li><a href="wishlist.html"><span class="ti-heart"></span></a></li>
											</ul>
										</div>
									</div>
									<div class="product__inner">
										<div class="pro__title">
											<h4><a href="{% url 'shopsingle' pk=i.id %}">{{i.Name}}</a></h4>
										</div>
										<div class="pro__prize">
											<span class="old__prize">$65.00</span>
											<span>{{ i.Price }}</span>

										</div>
									</div>
								</div>
							</div>
							{% endfor %}
				            {% endif %}
        					<!-- End Single Product -->
        					        				<!-- Start Pagination -->
						</div>
        				
						<!-- End Pagination -->
        			</div>
        			<!-- End Shop Grid -->
        		</div>
				
        	</div>
        </section>
        <!-- End Ggrid Page -->
		{% endblock %}
